<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="svg-editor"></div>
</body>
<script src="main.js"></script>
<script>
    var svgEditor = new SVGEditor(document.querySelector('.svg-editor'), {
        url: 'https://www.architecturalrecord.com/ext/resources/Issues/2016/May/1605-Architecture-Creativity-wHY-Louisville-Speed-Art-Museum-01.jpg',
        width: 900,
        height: 500,
        sendTo: 'https://brames.com.ua',
        fields: [{  name: 'Поверх',
                    attribute: 'data-floor',
                    default: '1'}, 
                    
                {   name: 'Cекція',
                    attribute: 'data-section',
                    default: '1'}]
    });
</script>
</html>
