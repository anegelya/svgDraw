<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        circle {
            fill: #fd2;
        }

        svg {
            height: 400px;
        }

        .dot {
            fill: red;
        }
    </style>
</head>
<body>
    <svg>
        <circle r=100 cx=200 cy=100 class="circle"></circle>
        <circle r=2 cx =200 cy=50 class="dot"></circle>
    </svg>
</body>
<script>
    var dot = document.querySelector('.dot'),
    circle = document.querySelector('.circle'),
    x = dot.getAttribute('cx'),
    y = dot.getAttribute('cy'),
    r = circle.getAttribute('r'),
    a = circle.getAttribute('cx'),
    b = circle.getAttribute('cy');

    function isInCircle(x, y, r, a, b) {
        if(Math.pow((x-a),2)+Math.pow((y-b),2)<Math.pow(r,2)) {
            return true;
        } else {
            return false;
        }
    }

    var isIn = isInCircle(x, y, r, a, b);
    console.log(isIn);
</script>
</html>
